<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Singularity</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url("https://raw.githubusercontent.com/me2uuuu/neon-portal/main/gifFile.GIF") no-repeat center center/cover;
            background-color: black;
            color: cyan;
            font-family: 'Courier New', monospace;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            text-align: center;
        }

        .title {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 0 0 10px cyan;
        }

        .countdown {
            font-size: 2em;
            margin-top: 20px;
            text-shadow: 0 0 8px yellow;
        }

        .button-container {
            margin-top: 30px;
        }

        .neon-button {
            font-size: 1.5em;
            padding: 10px 20px;
            border: 2px solid cyan;
            background: transparent;
            color: cyan;
            cursor: pointer;
            transition: 0.3s;
            text-shadow: 0 0 5px cyan;
        }

        .neon-button:hover {
            background: cyan;
            color: black;
            text-shadow: 0 0 10px black;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="title">NEON SINGULARITY</div>
        <div class="countdown" id="countdown"></div>
        <div class="button-container">
            <button class="neon-button" onclick="activatePortal()">ENTER THE PORTAL</button>
        </div>
    </div>
    <audio autoplay loop>
        <source src="https://raw.githubusercontent.com/me2uuuu/neon-portal/main/neon_singularity_bgm.wav" type="audio/wav">
        Your browser does not support the audio tag.
    </audio>

    
    <script>
        function activatePortal() {
            alert("You have entered the Neon Singularity. There's no turning back. âš¡ðŸ”¥");
        }

        function startCountdown() {
            const targetDate = new Date("2025-12-31T23:59:59").getTime();

            setInterval(() => {
                const now = new Date().getTime();
                const timeLeft = targetDate - now;

                if (timeLeft > 0) {
                    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                    document.getElementById("countdown").innerHTML = 
                        `D-Day Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
                } else {
                    document.getElementById("countdown").innerHTML = "ðŸš€ IT'S TIME! ðŸš€";
                }
            }, 1000);
        }

        startCountdown();
    </script>
</body>
</html>
