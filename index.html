<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON PORTAL</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('glitch-background.gif') no-repeat center center/cover;
            color: #0ff;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #0ff;
        }
        .title {
            font-size: 2.5em;
            text-shadow: 0 0 10px #0ff;
        }
        .sub-text {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        #portal-btn, #gacha-btn {
            background: rgba(255, 0, 255, 0.8); /* 투명도 추가 */
            color: white;
            border: none;
            padding: 8px 16px; /* 버튼 크기 줄임 */
            font-size: 0.9em; /* 기존보다 작게 */
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 8px #ff00ff;
            margin-top: 10px;
        }
        #portal-btn:hover, #gacha-btn:hover {
            background: #ff33ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">NEON PORTAL</h1>
        <p class="sub-text">포탈을 통해 네온 차원으로 진입하십시오.</p>
        <button id="portal-btn">🚀 포탈 열기 🚀</button>
    </div>

    <script>
        document.getElementById('portal-btn').addEventListener('click', function() {
            window.location.href = "game.html"; // 바로 게임 페이지로 이동
        });
    </script>
</body>
</html>
