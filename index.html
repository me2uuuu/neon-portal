
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON PORTAL</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('glitch-background.gif') no-repeat center center/cover;
            color: #0ff;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #0ff;
        }
        .title {
            font-size: 2.5em;
            text-shadow: 0 0 10px #0ff;
        }
        .sub-text {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        #portal-btn {
            background: #ff00ff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px #ff00ff;
        }
        #portal-btn:hover {
            background: #ff33ff;
        }
        #error-message {
            display: none;
            color: red;
            font-size: 1.5em;
            text-shadow: 0 0 10px red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">NEON PORTAL</h1>
        <p class="sub-text">차원 오류 감지됨... 포탈을 통해 진입하십시오.</p>
        <button id="portal-btn">🚀 포탈 열기 🚀</button>
        <div id="error-message">⚠ 포탈 진입 오류 ⚠<br>차원 연결 불안정... 재시도 중...</div>
    </div>
    <script>
        document.getElementById('portal-btn').addEventListener('click', function() {
            const errorMessage = document.getElementById('error-message');
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
