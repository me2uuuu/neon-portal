<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Chase</title>
    <style>
        body {
            margin: 0;
            background: url('https://raw.githubusercontent.com/me2uuuu/neon-portal/main/neoncat.GIF') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            position: relative;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            color: cyan;
        }

        #neon-cat {
            position: absolute;
            width: 150px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #score {
            font-size: 20px;
            margin: 10px;
            text-shadow: 2px 2px 4px #000;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        /* 카드 뽑기 버튼 */
        #gacha-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 18px;
            background: #ff00ff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-shadow: 0 0 10px white;
            box-shadow: 0 0 10px #ff00ff;
            z-index: 1000;
            display: block; /* 버튼이 확실히 보이도록 */
        }

        #gacha-btn:hover {
            background: #ff33ff;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <p id="score">점수: 0</p>
    <img id="neon-cat" src="https://raw.githubusercontent.com/me2uuuu/neon-portal/main/neoncat.GIF" onclick="clickCat()">
    
    <audio autoplay loop>
        <source src="https://raw.githubusercontent.com/me2uuuu/neon-portal/main/audio/neon_singularity_bgm.mp3" type="audio/mp3">
    </audio>

    <!-- 카드 뽑기 버튼 추가 -->
    <button id="gacha-btn" onclick="goToGacha()">🎴 카드 뽑기 🎴</button>

    <script>
        let score = 0;
        const cat = document.getElementById("neon-cat");
        const scoreDisplay = document.getElementById("score");

        function moveCat() {
            const maxX = window.innerWidth - 150;
            const maxY = window.innerHeight - 150;
            const newX = Math.floor(Math.random() * maxX);
            const newY = Math.floor(Math.random() * maxY);
            cat.style.left = newX + "px";
            cat.style.top = newY + "px";

            // 랜덤한 크기와 회전 추가 (기묘한 패턴)
            const rotate = Math.random() * 360;
            const scale = 0.7 + Math.random() * 0.6;
            cat.style.transform = `rotate(${rotate}deg) scale(${scale})`;
        }

        function clickCat() {
            score++;
            scoreDisplay.innerHTML = "점수: " + score;
            moveCat();
        }

        function goToGacha() {
            window.location.href = "gacha.html"; // 카드 뽑기 페이지로 이동
        }

        moveCat();
        setInterval(moveCat, 2000);
    </script>
</body>
</html>
