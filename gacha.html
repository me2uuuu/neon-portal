<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON PORTAL GACHA</title>
    <style>
        body {
            background: url('https://raw.githubusercontent.com/me2uuuu/neon-portal/main/gifFile%206.GIF') no-repeat center center fixed;
            background-size: cover;
            background-color: black;
            overflow: hidden;
            position: relative;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            color: cyan;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2em;
            text-shadow: 0 0 10px cyan;
        }

        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            width: 120px;
            height: 180px;
            background: rgba(0, 255, 204, 0.2);
            border: 2px solid #00ffcc;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            animation: float 3s ease-in-out infinite;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .card:hover {
            transform: scale(1.1);
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        /* 카드 뽑기 버튼 */
        #draw-card-btn {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1.2em;
            background: #ff00ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-shadow: 0 0 10px white;
            box-shadow: 0 0 10px #ff00ff;
        }

        #draw-card-btn:hover {
            background: #ff33ff;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>✨ 네온 포탈 카드 뽑기 ✨</h1>
        <div class="card-container">
            <div class="card" onclick="drawCard(this)"><img src="https://raw.githubusercontent.com/me2uuuu/neon-portal/main/card-back.png" alt="Card"></div>
            <div class="card" onclick="drawCard(this)"><img src="https://raw.githubusercontent.com/me2uuuu/neon-portal/main/card-back.png" alt="Card"></div>
            <div class="card" onclick="drawCard(this)"><img src="https://raw.githubusercontent.com/me2uuuu/neon-portal/main/card-back.png" alt="Card"></div>
        </div>
        <button id="draw-card-btn" onclick="drawAllCards()">✨ 카드 뽑기 ✨</button>
    </div>

    <script>
        const cardImages = [
            "https://raw.githubusercontent.com/me2uuuu/neon-portal/main/fire-cat.png",
            "https://raw.githubusercontent.com/me2uuuu/neon-portal/main/wind-cat.png",
            "https://raw.githubusercontent.com/me2uuuu/neon-portal/main/ice-cat.png",
            "https://raw.githubusercontent.com/me2uuuu/neon-portal/main/dark-neon-cat.png",
            "https://raw.githubusercontent.com/me2uuuu/neon-portal/main/thunder-cat.png",
            "https://raw.githubusercontent.com/me2uuuu/neon-portal/main/cyber-cat.png"
        ];

        function drawCard(card) {
            const randomIndex = Math.floor(Math.random() * cardImages.length);
            card.querySelector("img").src = cardImages[randomIndex];
        }

        function drawAllCards() {
            document.querySelectorAll('.card').forEach(drawCard);
        }
    </script>
</body>
</html>
