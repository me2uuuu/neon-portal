<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON PORTAL GACHA</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: url('https://me2uuuu.github.io/neon-portal/gif_file_6.GIF') no-repeat center center fixed;
            background-size: cover;
            background-color: black;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            color: cyan;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 420px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffcc;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px cyan;
        }

        #gacha-card {
            width: 220px;
            height: 300px;
            border-radius: 12px;
            background: rgba(0, 255, 204, 0.2);
            border: 2px solid cyan;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: #00ffcc;
            cursor: pointer;
            transition: transform 0.3s;
        }

        #gacha-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        #gacha-card:hover {
            transform: scale(1.1);
        }

        /* Î∞∞Í≤ΩÏùåÏïÖ Î≤ÑÌäº */
        #sound-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: #00ffcc;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 0 0 5px cyan;
            box-shadow: 0 0 10px #00ffcc;
        }

        #sound-btn:hover {
            background: #00ffaa;
        }

        /* Ï†êÏàò ÌëúÏãú */
        #score {
            margin-top: 10px;
            font-size: 1.2em;
            color: yellow;
            text-shadow: 0 0 10px yellow;
        }

        /* Î∞∞Í≤ΩÏùåÏïÖ */
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <audio id="bgm" loop>
        <source src="https://me2uuuu.github.io/neon-portal/audio/neon_gacha_bgm.mp3" type="audio/mp3">
    </audio>

    <!-- ÏÇ¨Ïö¥Îìú ON Î≤ÑÌäº Ï∂îÍ∞Ä -->
    <button id="sound-btn">üîä ÏÇ¨Ïö¥Îìú ON</button>

    <div class="container">
        <h1> ÎÑ§Ïò® Ìè¨ÌÉà Í∞ÄÏ±† </h1>
        <div id="gacha-card">‚ú® TAP TO DRAW ‚ú®</div>
        <p id="score">Ï†êÏàò: 0</p>
    </div>

    <script>
        const cardImages = [
            { img: "https://me2uuuu.github.io/neon-portal/fire-cat.png", points: 100 },
            { img: "https://me2uuuu.github.io/neon-portal/wind-cat.png", points: 80 },
            { img: "https://me2uuuu.github.io/neon-portal/ice-cat.png", points: 60 },
            { img: "https://me2uuuu.github.io/neon-portal/dark-neon-cat.png", points: 50 },
            { img: "https://me2uuuu.github.io/neon-portal/thunder-cat.png", points: 70 },
            { img: "https://me2uuuu.github.io/neon-portal/cyber-cat.png", points: 90 }
        ];

        let score = 0;

        document.getElementById("gacha-card").addEventListener("click", function() {
            const randomIndex = Math.floor(Math.random() * cardImages.length);
            const selectedCard = cardImages[randomIndex];
            this.innerHTML = `<img src="${selectedCard.img}" alt="Gacha Card">`;

            // Ï†êÏàò ÏóÖÎç∞Ïù¥Ìä∏
            score += selectedCard.points;
            document.getElementById("score").innerText = `Ï†êÏàò: ${score}`;
        });

        // ÏÇ¨Ïö¥Îìú ON Î≤ÑÌäº Í∏∞Îä• Ï∂îÍ∞Ä
        const bgm = document.getElementById("bgm");
        const soundBtn = document.getElementById("sound-btn");

        soundBtn.addEventListener("click", function() {
            if (bgm.paused) {
                bgm.play();
                soundBtn.innerText = "üîá ÏÇ¨Ïö¥Îìú OFF";
            } else {
                bgm.pause();
                soundBtn.innerText = "üîä ÏÇ¨Ïö¥Îìú ON";
            }
        });

        // Î∏åÎùºÏö∞Ï†Ä Ï†ïÏ±Ö Ïö∞Ìöå (Ïú†Ï†Ä Ïï°ÏÖò ÌõÑ ÏûêÎèô Ïû¨ÏÉù)
        document.addEventListener("click", function() {
            if (bgm.paused) {
                bgm.play().catch(error => console.log("ÏûêÎèôÏû¨ÏÉù Ï∞®Îã®Îê®:", error));
            }
        }, { once: true });
    </script>
</body>
</html>
