<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON PORTAL GACHA</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://raw.githubusercontent.com/me2uuuu/neon-portal/main/gifFile%206.GIF') no-repeat center center fixed;
            background-size: cover;
            background-color: black;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            color: cyan;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 380px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffcc;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px cyan;
        }

        #gacha-card {
            width: 200px;
            height: 280px;
            border-radius: 12px;
            background: rgba(0, 255, 204, 0.2);
            border: 2px solid cyan;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: 1.2em;
            color: #00ffcc;
            cursor: pointer;
            transition: transform 0.3s;
        }

        #gacha-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        #gacha-card:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- 배경음악 (클릭하면 재생) -->
    <audio id="bgm" loop>
        <source src="https://raw.githubusercontent.com/me2uuuu/neon-portal/main/audio/neon_gacha_bgm.mp3" type="audio/mp3">
    </audio>

    <div class="container">
        <h1> 네온 포탈 가챠 </h1>
        <div id="gacha-card">✨ TAP TO DRAW ✨</div>
    </div>

    <script>
        // 카드 리스트
        const cardImages = [
            "https://raw.githubusercontent.com/me2uuuu/neon-portal/main/fire-cat.png",
            "https://raw.githubusercontent.com/me2uuuu/neon-portal/main/wind-cat.png",
            "https://raw.githubusercontent.com/me2uuuu/neon-portal/main/ice-cat.png",
            "https://raw.githubusercontent.com/me2uuuu/neon-portal/main/dark-neon-cat.png",
            "https://raw.githubusercontent.com/me2uuuu/neon-portal/main/thunder-cat.png",
            "https://raw.githubusercontent.com/me2uuuu/neon-portal/main/cyber-cat.png"
        ];

        // 가챠 카드 클릭 시 이미지 변경
        document.getElementById("gacha-card").addEventListener("click", function() {
            const randomIndex = Math.floor(Math.random() * cardImages.length);
            this.innerHTML = `<img src="${cardImages[randomIndex]}" alt="Gacha Card"><br>✨ TAP TO DRAW AGAIN ✨`;
        });

        // 첫 번째 클릭 시 배경음악 자동 재생
        document.body.addEventListener("click", function() {
            document.getElementById("bgm").play();
        }, { once: true });
    </script>
</body>
</html>
