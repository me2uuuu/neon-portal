<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON PORTAL GACHA</title>
    <style>
        body {
            background: url('https://raw.githubusercontent.com/me2uuuu/neon-portal/main/gifFile%206.GIF') no-repeat center center fixed;
            background-size: cover;
            background-color: black;
            overflow: hidden;
            position: relative;
            font-family: 'Orbitron', sans-serif;
        }

        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 100px; /* ì¹´ë“œ ìœ„ì¹˜ ì•„ë˜ë¡œ ì¡°ì • */
        }

        .card {
            width: 120px;
            height: 180px;
            border: 2px solid #00ffcc;
            border-radius: 10px;
            background: rgba(0, 255, 204, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.8);
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            cursor: pointer;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        #draw-card-btn {
            margin-top: 30px;
            padding: 12px 24px;
            font-size: 1.2em;
            background: #ff00ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-shadow: 0 0 10px white;
            box-shadow: 0 0 10px #ff00ff;
        }

        #draw-card-btn:hover {
            background: #ff33ff;
        }

        /* ë°°ê²½ìŒì•… ìˆ¨ê¸°ê¸° */
        audio {
            display: none;
        }

    </style>
</head>
<body>
    <h1>ğŸ´ ë„¤ì˜¨ í¬íƒˆ ì¹´ë“œ ë½‘ê¸° ğŸ´</h1>
    
    <!-- ì¹´ë“œ ì»¨í…Œì´ë„ˆ -->
    <div class="card-container">
        <div class="card"><img src="https://raw.githubusercontent.com/me2uuuu/neon-portal/main/card-back.png" alt="Card"></div>
        <div class="card"><img src="https://raw.githubusercontent.com/me2uuuu/neon-portal/main/card-back.png" alt="Card"></div>
        <div class="card"><img src="https://raw.githubusercontent.com/me2uuuu/neon-portal/main/card-back.png" alt="Card"></div>
    </div>

    <button id="draw-card-btn">âœ¨ ì¹´ë“œ ë½‘ê¸° âœ¨</button>

    <!-- ë°°ê²½ìŒì•… ì¶”ê°€ -->
    <audio autoplay loop>
        <source src="https://raw.githubusercontent.com/me2uuuu/neon-portal/main/audio/final_mystic_neon_bgm_v2.mp3" type="audio/mp3">
    </audio>

    <script>
        document.getElementById('draw-card-btn').addEventListener('click', function() {
            const cards = document.querySelectorAll('.card img');
            const cardImages = [
                "https://raw.githubusercontent.com/me2uuuu/neon-portal/main/fire-cat.png",
                "https://raw.githubusercontent.com/me2uuuu/neon-portal/main/wind-cat.png",
                "https://raw.githubusercontent.com/me2uuuu/neon-portal/main/ice-cat.png",
                "https://raw.githubusercontent.com/me2uuuu/neon-portal/main/dark-neon-cat.png",
                "https://raw.githubusercontent.com/me2uuuu/neon-portal/main/thunder-cat.png",
                "https://raw.githubusercontent.com/me2uuuu/neon-portal/main/cyber-cat.png"
            ];

            cards.forEach((card, index) => {
                setTimeout(() => {
                    const randomIndex = Math.floor(Math.random() * cardImages.length);
                    card.src = cardImages[randomIndex];
                }, index * 500);
            });
        });
    </script>
</body>
</html>
